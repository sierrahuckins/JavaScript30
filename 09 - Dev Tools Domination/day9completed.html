<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log('hello I am a %s string', 'lgakdagjl');

    //backticks let you put variable right into string
    //console.log(`hello i am ${var}`);

    // Styled
    console.log('%ci am some great text', 'font-size:50px');

    // warning!
    console.warn('oh no!');

    // Error :|
    console.error('error!');

    // Info
    console.info('fun facts');

    // Testing (only fires if assertion is false)
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p); //shows you the actual element
    console.dir(p); //show you all the info on the element

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      //console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    //take array of objects with same properties and display them in table
    console.table(dogs);

  </script>
</body>
</html>
